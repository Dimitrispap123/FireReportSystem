
<html lang="en">
    <head>
        <title>Login page</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <script src="Js/ajax.js"></script>
    </head>
    <body>
         <div class="header" style="padding-right:100px; height:70px;">
        
        <h3 style="padding-left:750px;">Πυροσβεστικό Σώμα Ελλάδος</h3>
        
    
        </div>
        <div class="signup-container">
            
        <h2>Login</h2>
            <form id="loginForm" class="signup-form" name="loginForm" >
                
            <label for="user_type">Τύπος Χρήστη</label>
            <select class="form-select" id="user_type" name="user_type">
            <option value="">Τύπος Χρήστη</option>
            <option value="Guest">Guest</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
            <option value="Volunteer">Volunteer</option>
            </select>
            
             <div id="new_fields_div" style="display:none">
            <label for="telephone">Telephone</label>
            <input type="text" id="telephone" name="telephone" placeholder="Telephone">

              
            <button  type="submit" id="incident_but"  onclick="redirectToGuestPage()">Quick Login</button>   
                
            </div>
            
            <div id="fields_div" style="display:block">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username">

            <label for="password">Κωδικός Χρήστη</label>
            <input type="password" id="password" name="password" placeholder="Κωδικός Χρήστη">
            <input id="showcheckbox1" type="checkbox" onclick="showFunction()" >Εμφάνιση Κωδικού
            <div id="loginmess"></div>
              
            <button  type="submit" id="loginbut"  value="Login" >Login</button>   
                
            </div>

        </form>
        <p>Δημιουργία λογαριασμού <a href="http://localhost:8080/359project/signup.htm" style="color:hsl(134, 61%, 41%);">Sign up</a> </p>
        </div>
        
         <footer>
        <div class="footer-content">
            <h3>Πληροφορίες και Υπηρεσίες</h3>
            <ul>
                <li><a href="https://www.fireservice.gr/">Ιστοσελίδα Πυροσβεστικής</a></li>
                <li><a href="https://civilprotection.gov.gr/arxeio-imerision-xartwn">Χάρτες Πυρκαγιών</a></li>
                <li><a href="https://www.hrt.org.gr/odigies-prostasias-apo-pyrkagies.el.aspx">Οδηγίες Προστασίας</a></li>
            </ul>
        </div>
    </footer>

        

    </body>
    
    
</html>
