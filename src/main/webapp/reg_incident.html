<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register incident</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <script src="Js/script_incident.js"></script>
    
</head>
<body>
    
      <div class="header" style="padding-right:100px;">
        <button type="button" id="backbut" class="red-button" onclick="back_to_page()"  >Back</button>
        <h3 id="regheader">Καταχώρηση Συμβάντος</h3>

        </div>


    <div class="signup-container" style="margin-top:70px;">
        
        <form id="form" class="signup-form">
            <label for="accident_type">Τύπος Ατυχήματος</label>
            <select class="form-select" id="incident_type" name="accident_type" required>
                <option value="all">Όλα</option>
                <option value="fire">Φωτιά</option>
                <option value="accident">Ατύχημα</option>
            </select>

            
            <label for="description">Περιγραφή </label>
            <textarea  id="description" name="description" placeholder="Περιγραφή" required></textarea>
            
            
            <select class="form-select" id="user_type" name="user_type">
            <option value="">Τύπος Χρήστη</option>
            <option value="Guest">Guest</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
            </select>
              
            <label for="telephone">Κινητό Τηλέφωνο</label>
            <input type="tel" id="telephone" name="telephone" placeholder="Εισάγετε το κινητό σας" required
            pattern="^[0-9]{10,14}$" 
            title="Το κινητο τηλέφωνο πρέπει να είναι από 10 έως 14 αριθμοί " >
          
            <label for="address">Διεύθυνση </label>
            <textarea  id="address" name="address" placeholder="Εισάγετε τη διεύθυνσή του συμβάντος" 
            title="Η διεύθυνση πρέπει να είναι από 10 έως 150 χαρακτήρες" 
            required></textarea>
            
            <button type="button" id="checkLocationButton">Έλεγχος Τοποθεσίας</button>
            <div id="locationmessage"></div>
            
            <label for="lat">Lat</label>
            <input type="number" id="lat" name="lat" placeholder="Εισάγετε το lat" step="any" >

            <label for="lon">Lon</label>
            <input type="number" id="lon" name="lon" placeholder="Εισάγετε το lon" step="any" >


           
        <select class="form-select" id="prefecture" name="prefecture">
            <option value="">Νομός</option>
            <option value="Heraklion">Ήρακλειο</option>
            <option value="Rethimno">Ρέθυμνο</option>
            <option value="Chania">Χανιά</option>
            <option value="Lasithi">Λασίθι</option>
            </select>

            <label for="municipality">Δήμος</label>
            <input type="text" id="municipality" name="municipality" placeholder="Εισάγετε τον δήμο του συμβάντος" >

          
                    
            
        <button  type="submit">Καταχώρηση </button> 
   
        </form>
        <div id="outputDiv"></div> 
    </div>

    


</body>
</html>
